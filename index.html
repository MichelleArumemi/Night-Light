<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-bt9HRB8of1whjDTwmnqDl+oo2l49ebyCycb1N+HpGJVAze/a3LWX+5nXfhTg6KbB" crossorigin="anonymous">

    <script src="script.js" defer></script>
    <title>Night Mode Candle</title>
</head>
<body>

    <div class="container">
        <input type="checkbox" id="check" onclick="nightLight()">
        <label for="check" class="button"></label>
    </div>
    
    <div class="candle" id="candle">
        <div class="wick"></div>
        <div class="flame"></div>
        <div class="eyeContainer">
            <div class="eye"></div>
            <div class="eye"></div>
        </div>
    </div>

</body>
